name: Build and Release NeoVIM Deb Files ARM64
on:
  push:
    branches:
      - master
  schedule:
    - cron: '0 0 2 * *'
  workflow_dispatch:
    inputs:
      tags:
        description: 'run'
        required: false 
        type: boolean

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
    
      - name: Pull Docker image
        run: |
          docker pull tanq16/tool_docker:nvim_apple
    
      - name: Create .deb file
        run: |
          CONTAINER_ID=$(docker create tanq16/tool_docker:nvim_apple)
          docker cp ${CONTAINER_ID}:/nvim-linux64.deb ./nvim-linux64.deb
          docker rm ${CONTAINER_ID}
      
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: nvim-linux64.deb
          tag_name: arm64-deb
